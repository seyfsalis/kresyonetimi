<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/navbar.xhtml">


    <ui:define name="content">

        <div class="container mt-5">
            <h1>Kreş Takip Sistemi Giriş</h1>
        </div>
        <h:form>
            <div class="container">
                <div class="form-group">
                    <p>Username <h:inputText class="form-control" value="#{loginController.user.username}"/></p>
                    <p>Password <h:inputText class="form-control" value="#{loginController.user.user_password}"/></p>
                    <h:commandButton styleClass="btn btn-success" action="#{loginController.login()}" value="Login" />
                </div>
            </div>
        </h:form>
    </ui:define>



</ui:composition>
