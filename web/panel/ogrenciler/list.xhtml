<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/adminpagenavbar.xhtml">


    <ui:define name="content">
        <h:form>
            <h:commandButton styleClass="btn btn-outline-primary" action="create" value="Yeni Öğrenci gir"/>
            <hr/>
            <div class="btn-group">
                <h:commandButton action="#{ogrencilerBean.previous()}" value="Önceki" styleClass="btn btn-outline-dark"/>
                <h:commandButton action="#{ogrencilerBean.next()}" value="Sonraki" styleClass="btn btn-outline-dark"/>
            </div>
            <h:dataTable class="table table-striped mt-3" value="#{ogrencilerBean.read}" var="o">

                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{o.ogrenci_id}
                </h:column>
                <h:column>
                    <f:facet name="header">TC</f:facet>
                        #{o.ogrenci_tc}
                </h:column>
                <h:column>
                    <f:facet name="header">AD</f:facet>
                        #{o.ogrenci_ad}
                </h:column>
                <h:column>
                    <f:facet name="header">SOYAD</f:facet>
                        #{o.ogrenci_soyad}
                </h:column>
                <h:column>
                    <f:facet name="header">ADRES</f:facet>
                        #{o.ogrenci_adres}
                </h:column>
                <h:column>
                    <f:facet name="header">YAŞ</f:facet>
                        #{o.ogrenci_yas}
                </h:column>
                <h:column>
                    <f:facet name="header">ÖĞRETMEN</f:facet>
                        #{o.ogretmen.ogretmen_ad}
                </h:column>
                <h:column>
                    <f:facet name="header">YONET</f:facet>
                    <div class="btn-group" role="group">
                        <h:commandButton styleClass="btn btn-warning" action="#{ogrencilerBean.updateForm(o)}" value="update"/>
                        <h:commandButton styleClass="btn btn-danger" action="#{ogrencilerBean.delete(o)}" value="delete" />
                    </div>
                </h:column>


            </h:dataTable>

        </h:form>

    </ui:define>
</ui:composition>
