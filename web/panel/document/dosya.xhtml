<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/adminpagenavbar.xhtml">


    <ui:define name="content">

        <h:form enctype="multipart/form-data">
            <div class="form-group">
                <label>Dosya</label>
                <h:inputFile value="#{documentBean.doc}" styleClass="custom-file" />
            </div>
            <h:commandButton action="#{documentBean.upload}" value="YÃ¼kle" styleClass="btn btn-primary" />
        </h:form>
        <hr />
        <h:dataTable styleClass="table" value="#{documentBean.documentList}" var="d">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{d.id}
            </h:column>
            <h:column>
                <f:facet name="header">PATH</f:facet>
                #{d.filePath}
            </h:column>
            <h:column>
                <f:facet name="header">NAME</f:facet>
                #{d.fileName}
            </h:column>
            <h:column>
                <f:facet name="header">TYPE</f:facet>
                #{d.fileType}
            </h:column>
            
            <h:column>
                
                <h:column>
                    <h:panelGroup layout="block" rendered="#{d.fileType.contains('image')}">
                        <h:graphicImage width="100" value="/file/#{d.fileName}"/>
                    </h:panelGroup>
                    
                    <h:panelGroup layout="block" rendered="#{d.fileType.contains('application')}">
                        <a href="/krestest/faces/file/#{d.fileName}">#{d.fileName}</a>
                    </h:panelGroup>
                </h:column>
                
            </h:column>
        </h:dataTable>

    </ui:define>
</ui:composition>
