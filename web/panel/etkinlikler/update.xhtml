<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/navbar.xhtml">

    <ui:define name="content">

        <h:form>
            <div class="form-group">
                <label>Etkinliğin adı:</label>
                <h:inputText styleClass="form-control" value="#{etkinliklerBean.entity.etkinlik_ad}"/> <br/>
            </div>
            <div class="form-group">
                <label>Etkinliğin tarihi:</label>
                <h:inputText styleClass="form-control" value="#{etkinliklerBean.entity.etkinlik_tarih}"/> <br/>
            </div>
            <h:commandButton styleClass="btn btn-success" action="#{etkinliklerBean.update()}" value="update"/>
        </h:form>




    </ui:define>
</ui:composition>
