<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/navbar.xhtml">

    <ui:define name="content">

         <h:form>
            <div class="form-group">
                <label>Fatura türü:</label>
                <h:inputText styleClass="form-control" value="#{faturalarBean.entity.fatura_turu}"/> <br/>
            </div>
            <div class="form-group">
                <label>Fatura son ödeme tarihi:</label>
                <h:inputText styleClass="form-control" value="#{faturalarBean.entity.fatura_odeme}"/> <br/>
            </div>
             <div class="form-group">
                <label>Fatura tutarı:</label>
                <h:inputText styleClass="form-control" value="#{faturalarBean.entity.fatura_tutar}"/> <br/>
            </div>
            <h:commandButton styleClass="btn btn-success" action="#{faturalarBean.update()}" value="Update"/>
        </h:form>



    </ui:define>
</ui:composition>
