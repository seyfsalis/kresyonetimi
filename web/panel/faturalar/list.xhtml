<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/adminpagenavbar.xhtml">

    <ui:define name="content">
        <h:form>
            <h:commandButton styleClass="btn btn-outline-primary" action="create" value="Yeni fatura oluştur"/>
            <hr/>
            <div class="btn-group">
                <h:commandButton action="#{faturalarBean.previous()}" value="Önceki" styleClass="btn btn-outline-dark"/>
                <h:commandButton action="#{faturalarBean.next()}" value="Sonraki" styleClass="btn btn-outline-dark"/>
            </div>
            <h:dataTable class="table table-striped mt-3" value="#{faturalarBean.read}" var="f">

                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{f.fatura_id}
                </h:column>
                <h:column>
                    <f:facet name="header">FATURA TÜRÜ</f:facet>
                        #{f.fatura_turu}
                </h:column>
                <h:column>
                    <f:facet name="header">SON ÖDEME TARİHİ</f:facet>
                        #{f.fatura_odeme}
                </h:column>
                <h:column>
                    <f:facet name="header">FATURA TUTARI</f:facet>
                        #{f.fatura_tutar}
                </h:column>
                <h:column>
                    <f:facet name="header">YONET</f:facet>
                    <div class="btn-group" role="group">
                        <h:commandButton styleClass="btn btn-warning" action="#{faturalarBean.updateForm(f)}" value="update"/>
                        <h:commandButton styleClass="btn btn-danger" action="#{faturalarBean.delete(f)}" value="delete" />
                    </div>
                </h:column>


            </h:dataTable>

        </h:form>

    </ui:define>
</ui:composition>
